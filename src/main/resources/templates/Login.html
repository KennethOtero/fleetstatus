<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div th:replace="~{fragments/navbar :: sideMenu}"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center p-2">Sign In</h2>
                <form id="loginForm">
                    <div class="alert alert-danger d-none" id="loginAlert" role="alert">
                        This is a danger alert - check it out!
                    </div>
                    <div class="form-group">
                        <label for="username" class="p-2">Username</label>
                        <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="p-2">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <input type="hidden" id="redirectUrl" name="redirectUrl" value="">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary w-100 mt-3 p-2">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="/js/Login/Login.js"></script>

</body>
</html>
