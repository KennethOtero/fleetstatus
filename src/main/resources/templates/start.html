<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Fleet Overview</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css"></link>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body class="p-3 mb-2 bg-dark text-white">

    <div th:replace="~{fragments/navbar :: sideMenu}"></div>

	<div>
		<h2 class="AOSText">Aircraft Out of Service:</h2>
	</div>
	<br>
  
    <div class="container">
        <div class="row" id="outOfServiceAircraft">
            <div class="col-4" th:each="aircraftDTO: ${allAircraft}">
                <div class="card text-white bg-dark mb-3">
                    <img th:if="${aircraftDTO.backInService}" class="card-img-top" src="/images/GreenAircraft.png" alt="aircraft status image">
                    <img th:unless="${aircraftDTO.backInService}" class="card-img-top" src="/images/redAircraft.png" alt="aircraft status image">
                    <div class="card-body">
                        <h5 class="card-title"  th:text="${aircraftDTO.tailNumber}"></h5>
                        <p class="card-text" th:text="${aircraftDTO.reasonString}"></p>
                        <p class="card-text" th:text="${aircraftDTO.remark}"></p>
                        <p class="card-text" th:text="${aircraftDTO.NextUpdate}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/navbar/SideMenu.js"></script>
    <script src="/js/Homepage/OutOfServiceAircraft.js"></script>
</body>
</html>
